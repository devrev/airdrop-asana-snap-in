version: "2"

name: Asana
description: Import your tasks from Asana.

service_account:
  display_name: Asana Bot

functions:
  - name: extraction
    description: Extraction function
  - name: loading
    description: Loading function
  - name: install_initial_domain_mapping
    description: Create blueprint and install initial domain mapping

keyring_types:
  - id: asana-connection
    name: Asana Connection
    description: Asana Connection through PAT token.
    kind: "Secret"
    is_subdomain: false
    external_system_name: "Asana"
    secret_config:
      secret_transform: ".token" # no transformation
      fields:
        - id: token
          name: Token
          description: Asana API PAT token
      token_verification:
        url: https://app.asana.com/api/1.0/users/me
        method: GET
        headers:
          Authorization: "Bearer [API_KEY]"
    organization_data:
      type: "config"
      url: "https://app.asana.com/api/1.0/workspaces"
      method: "GET"
      headers:
        Authorization: "Bearer [API_KEY]"
      response_jq: "{id: .data[0].gid, name: .data[0].name }"

imports:
  - slug: airdrop-asana-extractor
    display_name: Asana
    description: Asana
    extractor_function: extraction
    loader_function: loading
    allowed_connection_types:
      - asana-connection

hooks:
  - type: activate
    function: install_initial_domain_mapping
